version: 2
jobs:
  install:
    docker:
      - image: circleci/node:8.9.0-browsers
    steps:
      - checkout
      - run:
          name: Download Selenium
          command: wget --no-verbose -O "selenium-server-standalone.jar" "http://selenium-release.storage.googleapis.com/2.48/selenium-server-standalone-2.48.2.jar"
      - run:
          name: npm install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: selenium-cache
          paths:
            - selenium-server-standalone.jar
  test:
    docker:
      - image: circleci/node:8.9.0-browsers
        environment:
          TEST_DATABASE_URL: postgres://reki@localhost/reki
      - image: circleci/postgres:9.4.12-alpine
        environment:
          POSTGRES_USER: reki
          POSTGRES_DB: reki
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - restore_cache:
          key: selenium-cache
      - run:
          name: Start Selenium
          command: java -jar selenium-server-standalone.jar
          background: true
      - run: npm test
workflows:
  version: 2
  install_and_test:
    jobs:
      - install
      - test:
          requires:
            - install
